{% extends 'base.html' %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'todo:tag-create' %}" class="btn btn-primary link-to-page">
      Add
    </a>
  </h1>
  <table class="table table-hover">
    <tbody>
      {% for tag in tag_list %}
        <tr>
          <th scope="row">{{ tag.id }}</th>
          <td>{{ tag.name }}</td>
          <td><a class="btn btn-outline-primary" href="{% url 'todo:tag-update' pk=tag.id %}">Update</a></td>
          <td><a class="btn btn-outline-danger" href="{% url 'todo:tag-delete' pk=tag.id %}">Delete</a></td>
      {% empty %}
          <li>No tags available.</li>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
